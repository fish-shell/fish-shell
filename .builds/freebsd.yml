image: freebsd/latest
packages:
  - ncurses
  - gcc
  - gettext
  - cmake
  - gmake
  - pcre2
  - python
  - py37-pexpect
sources:
  - https://git.sr.ht/~faho/fish
tasks:
  - build: |
          cd fish
          mkdir build || :
          cd build
          cmake .. \
          -DCMAKE_INSTALL_PREFIX=/usr \
          -DCMAKE_INSTALL_DATADIR=share \
          -DCMAKE_INSTALL_DOCDIR=share/doc/fish \
          -DCMAKE_INSTALL_SYSCONFDIR=/etc
          gmake -j2
  - test: |
          cd fish/build
          gmake test SHOW_INTERACTIVE_LOG=1
