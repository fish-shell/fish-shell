language: cpp
dist: xenial
sudo: required

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - expect
            - gettext
            - libncurses5-dev
            - libpcre2-dev
      env:
          - CXXFLAGS="-g -O2 -Werror=address"
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages: # Don't use libpcre2-dev here, so that one build uses the vendored code
            - expect
            - gettext
            - lib32ncurses5-dev
            - g++-multilib
      env:
          - CXXFLAGS="-g -O2 -m32 -Werror=address" CFLAGS="-g -m32"
    - os: linux
      compiler: clang
      env:
          - CXXFLAGS="-g -O2 -fno-omit-frame-pointer -fsanitize=undefined -fsanitize=address"
          - ASAN_OPTIONS=check_initialization_order=1:detect_stack_use_after_return=1:detect_leaks=1
          - UBSAN_OPTIONS=print_stacktrace=1:report_error_type=1:suppressions=$TRAVIS_BUILD_DIR/build_tools/ubsan.blacklist
      addons:
        apt:
          packages:
            - expect
            - gettext
            - libncurses5-dev
            - libpcre2-dev
    - os: osx
      before_install:
        - brew update
        - brew upgrade cmake
        - brew install pcre2 # use system PCRE2
  fast_finish: true

script:
  - mkdir build; cd build # This dancing around can be avoided with cmake -S / -B, but that requires CMake 3.13
  - cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/prefix || cat build/CMakeFiles/CMakeError.log
  - cd ..
  - cmake --build build -j 2 &&
    cmake --build build --target install &&
    SHOW_INTERACTIVE_LOG=1 cmake --build build --target test

